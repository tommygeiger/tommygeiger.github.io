<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
		<link rel="manifest" href="static/favicon/site.webmanifest">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link href="static/style.css" rel="stylesheet">

		<title>Tommy Geiger</title>
	</head>

	<body class="d-flex flex-column h-100 color-primary">

		<!-- Begin page content-->
		<main class="flex-shrink-0">
			<div class="container">
			  <h1 class="mt-5">Hi, I'm Tommy</h1>
			  <p class="lead">A software engineer and computer science student at the University of Rochester.</p>
			</div>
		</main>


		<footer class="footer mt-auto py-2 color-accent">
			<div class="container d-flex justify-content-between">

				<div>
					<a href="https://www.linkedin.com/in/tommy-geiger/">
						<img src="static/linkedin.svg"  width="32" height="32" alt="linkedin"></img>
					</a>
					<a href="https://github.com/tommygeiger">
						<img src="static/github.svg"  width="32" height="32" alt="github"></img>
					</a>
					<a href="mailto: tommy.geiger@icloud.com">
						<img src="static/email.svg"  width="32" height="32" alt="email"></img>
					</a>
				</div>

				<div>
					<span>Dark Mode</span>
					<label class="switch">
					<input type="checkbox" id="dm-switch" onclick="onDarkModeSwitch()"></input>
					<span class="slider round"></span>
			  		</label>
				</div>
				
			</div>
		</footer>

		<!-- Bootstrap JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"></script>

		<script>

			window.onload = onPageLoad();
			function onPageLoad() {

				if (localStorage.getItem("darkmode") == null)
					localStorage.setItem("darkmode", "false");

				if (localStorage.getItem("darkmode") == "true") {
					document.getElementById("dm-switch").checked = true;
					toggleDarkMode();
				}
			}

			function onDarkModeSwitch() {

				if (localStorage.getItem("darkmode") == "false")
					localStorage.setItem("darkmode", "true");
				else
					localStorage.setItem("darkmode", "false");

				toggleDarkMode();
			}

			function toggleDarkMode() {

				var primaries = document.getElementsByClassName("color-primary");
				var accents = document.getElementsByClassName("color-accent");

				for (var i = 0; i < primaries.length; i++) 
					primaries[i].classList.toggle("dark-mode-primary");
				
				for (var i = 0; i < accents.length; i++) 
					accents[i].classList.toggle("dark-mode-accent");
			}
			
		</script>
	</body>
</html>
